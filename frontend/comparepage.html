<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="frontend/compStyle.css">
    <title>Compare Page</title>
</head>
<body>
    <div class="compare-container">
        <div class="specs-description">
            <div>Name</div>
            <div>Engine</div>
            <div>Horsepower</div>
            <div>Transmission</div>
            <div>Drivetrain</div>
            <div>Image</div>
            <form action="/" method="get" class="return-form">
                <button type="submit">To front page</button>
            </form>
        </div>
        <div class="specs-container">
            {{ range . }}
            <div class="specs">
                <div>{{ .Name }}</div>
                <div>{{ .Specifications.Engine }}</div>
                <div>{{ .Specifications.Horsepower }}</div>
                <div>{{ .Specifications.Transmission }}</div>
                <div>{{ .Specifications.Drivetrain }}</div>
                <div><img src="{{ .Image }}" alt="Car picture"></div>
                <form action="/comparepage" method="post" class="return-form">
                    <input type="hidden" name="carName" value="{{.Name}}">
                    <button type="submit">delete</button>
                </form>
            </div>
            {{ end }}
        </div>
    </div>
</body>
</html>
